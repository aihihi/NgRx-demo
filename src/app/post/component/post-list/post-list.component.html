<div class="post-list-container">
  <h1 class="title">All Posts here</h1>
  <div class="btn-wrapper">
    <button mat-raised-button color="primary" (click)="goToAddNewPage()" >Add New Post</button>
  </div>
  <div class="table-wrapper">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Content</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postList$ | async">
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <!-- <td>{{ post.userId }}</td> -->
          <td>
            <div class="actions">
              <mat-icon (click)="goToUpdatePage(post)" aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
              <mat-icon class="delete-action" (click)="deletePost(post.id)" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </div>
            <!-- <button mat-button color="primary" (click)="goToUpdatePage(post)" style="margin: 5px">Update</button>
            <button mat-button color="warn"(click)="deletePost(post.id)" style="margin: 5px">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
