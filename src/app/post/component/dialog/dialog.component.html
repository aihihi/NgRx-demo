<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{dialogContent}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
